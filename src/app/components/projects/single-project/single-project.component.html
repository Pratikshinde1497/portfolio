<div class="project--container">
  <div class="img--container" appStyleImage [img]="projectObj?.image"></div>
  <div class="text-container">
    <div class="header--text">
      <h4>{{projectObj.name}}</h4>
    </div>
    <div class="body--text">
      <h5 appLimitedText>{{projectObj.description}}</h5>
    </div>
    <div class="btn--container"><button class="btn" type="submit">Read More</button></div>
  </div>
</div>
