<div class="container-fluid">
<app-heading [bigHead]='bigHead' [smallHead]='smallHead'></app-heading>

  <div class="row justify-content-around">
  
    <!-- INFO -->
    <div class="info-container col-5">
      <div class="info-item-container">
        <div class="icon-container"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope-fill"
            fill="currentColor" xmlns="http://www.w3.org/2000/svg">

              d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
          </svg></div>
        <div class="text"><span>{{myMail}}</span></div>
      </div>
      <div class="info-item-container">
        <div class="icon-container"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt"
            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M12.166 8.94C12.696 7.867 13 6.862 13 6A5 5 0 0 0 3 6c0 .862.305 1.867.834 2.94.524 1.062 1.234 2.12 1.96 3.07A31.481 31.481 0 0 0 8 14.58l.208-.22a31.493 31.493 0 0 0 1.998-2.35c.726-.95 1.436-2.008 1.96-3.07zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
            <path fill-rule="evenodd" d="M8 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          </svg></div>
        <div class="text addr"><span>{{myAddress}}</span></div>
      </div>
      <div class="info-item-container">
        <div class="icon-container"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone-fill"
            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z" />
          </svg></div>
        <div class="text"><span>{{myPhone}}</span></div>
      </div>
      <div class="info-item-container">
        <div class="icon-container"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-globe"
            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4H2.255a7.025 7.025 0 0 1 3.072-2.472 6.7 6.7 0 0 0-.597.933c-.247.464-.462.98-.64 1.539zm-.582 3.5h-2.49c.062-.89.291-1.733.656-2.5H3.82a13.652 13.652 0 0 0-.312 2.5zM4.847 5H7.5v2.5H4.51A12.5 12.5 0 0 1 4.846 5zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5H7.5V11H4.847a12.5 12.5 0 0 1-.338-2.5zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12H7.5v2.923c-.67-.204-1.335-.82-1.887-1.855A7.97 7.97 0 0 1 5.145 12zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11H1.674a6.958 6.958 0 0 1-.656-2.5h2.49c.03.877.138 1.718.312 2.5zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12h2.355a7.967 7.967 0 0 1-.468 1.068c-.552 1.035-1.218 1.65-1.887 1.855V12zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5h-2.49A13.65 13.65 0 0 0 12.18 5h2.146c.365.767.594 1.61.656 2.5zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4H8.5V1.077c.67.204 1.335.82 1.887 1.855.173.324.33.682.468 1.068z" />
          </svg></div>
        <a class="text"><span>{{myWeb}}</span></a>
      </div>
    </div>
  
    <!-- FORM -->
    <div class=" col-5 form-container">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <!--  name  -->
        <div class="form-group">
          <label for="fname" class="color-primary">Name</label>
          <input id="fname" required name="name" type="text" class="form-control" [(ngModel)]="user.name" #name="ngModel"
            [ngClass]="{'danger': name.invalid && (name.touched || name.dirty)}" />
        </div>
        <!-- <p>touched: {{name.touched}}</p>
            <p>dirty: {{name.dirty}}</p>
            <p>valid: {{name.valid}}</p> -->
        <!-- email -->
        <!-- {{email.errors | json}} -->
        <div class="form-group">
          <label for="emailid" class="color-primary">Email</label>
          <input id="emailid" required name="email" type="email" class="form-control" [(ngModel)]="user.email" #email="ngModel"
            [ngClass]="{'danger': email.invalid && (email.touched || email.dirty)}" />
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <!-- <p>touched: {{email.touched}}</p>
            <p>dirty: {{email.dirty}}</p>
            <p>valid: {{email.valid}}</p> -->
        <div class="form-group">
          <label>How You Got To Know About Me ?</label>
          <select class="form-control" required name="contactWay" [(ngModel)]="user.contactWay">
            <option selected value="">Select a contact way</option>
            <option *ngFor="let way of ways" [value]="way"> {{way}}
            </option>
          </select>
        </div>
        <!-- textarea -->
        <div class="form-group">
          <label for="msg" class="color-primary">Say Hi,</label>
          <textarea name="msg" id="msg" cols="30" rows="2" class="form-control" [(ngModel)]="user.msg"
            #msg="ngModel" ></textarea>
        </div>
        <!-- submit -->
        <div class=" text-center">
          <button type="submit" [disabled]="f.invalid" class="btn btn-primary">SEND</button>
        </div>
      </form>
    </div>
  </div>

</div>
